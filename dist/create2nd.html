<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multipurc singup</title>
</head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <div class="flex flex-col justify-center p-8 md:p-14">
            <div>
                <div class="flex justify-center mb-6">
                  <div class="bg-gray-200 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 11.4V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v7.4M7 5a2 2 0 012-2h4a2 2 0 012 2v7.4M7 10l5.5-5.5M13.5 5l5.5 5.5" />
                    </svg>
                  </div>
                </div>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Choose store logo
                </button>
                <div class="mt-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name *
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="abcd">
                </div>
                <div class="mt-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="whatsapp">
                    WhatsApp number *
                  </label>
                  <div class="flex">
                    <input class="shadow appearance-none border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="whatsapp" type="text" value="+880">
                    <div class="w-4"></div>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="whatsapp" type="text" placeholder="Phone number">
                  </div>
                </div>
                <div class="mt-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="store-link">
                    Store link *
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="store-link" type="text" placeholder="take.app / abcd" readonly>
                  <p class="text-gray-600 text-xs italic">This will be the link to your store. You can change it to a custom domain later.</p>
                </div>
                <div class="flex justify-center mt-6">
                  <button class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Create
                  </button>
                </div>
              </div>
            </div>
          
    </div>
  </body>
</html>
