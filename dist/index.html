<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

   <nav class="p-3 flex bg-white justify-between items-center">

    <div id="nav-menu" class="hidden md:flex gap-12">

                    <div class="w-2 h-2 bg-primary rounded-full border border-yellow-600"></div>
                    <p class="font-display font-medium text-yellow-600">v.0.21.1: <span class="text-yellow-800"> Find- in page bug fixes</span></p>
